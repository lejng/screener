<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spreads for coin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .spinner-border {
        width: 4rem;
        height: 4rem;
      }
      .table-container {
        display: none; /* hidden until data loads */
        margin-top: 30px;
      }
    </style>
  </head>
  <body class="text-center p-4">
    <div class="container">
      <h1 class="mb-4">ðŸ“Š Spreads for coin</h1>

       <!-- Filter Form -->
      <form id="filter-form" class="card p-3 shadow-sm mb-4">
          <div class="col-md-2">
            <label for="coin" class="form-label">Coin name</label>
            <input
              type="text"
              class="form-control"
              id="coin"
              placeholder="BTC"
              value="BTC"
            />
          </div>

        <div class="row g-3 align-items-end">
            <div class="col-md-6">
            <label for="exchanges_spot" class="form-label">Exchanges spot</label>
            <select
              id="exchanges_spot"
              class="form-select"
              multiple
              style="height: 100px;"
            >
              <option selected>BYBIT</option>
              <option selected>BINANCE</option>
              <option selected>OKX</option>
              <option selected>KUCOIN</option>
              <option selected>GATEIO</option>
              <option selected>MEXC</option>
              <option selected>BITGET</option>
            </select>
              <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
          </div>
        </div>
        <div class="row g-3 align-items-end">
            <div class="col-md-6">
            <label for="exchanges_swap" class="form-label">Exchanges swap</label>
            <select
              id="exchanges_swap"
              class="form-select"
              multiple
              style="height: 100px;"
            >
              <option selected>BYBIT</option>
              <option selected>BINANCE</option>
              <option selected>OKX</option>
              <option selected>KUCOIN</option>
              <option selected>GATEIO</option>
              <option selected>MEXC</option>
              <option selected>BITGET</option>
              <option selected>HYPERLIQUID</option>
              <option selected>PARADEX</option>
            </select>
              <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
          </div>
        </div>
        <div class="row g-3 align-items-end">
            <div class="col-md-6">
              <label for="exchanges_future" class="form-label">Exchanges future</label>
            <select
              id="exchanges_future"
              class="form-select"
              multiple
              style="height: 100px;"
            >
              <option>BYBIT</option>
              <option>GATEIO</option>
            </select>
            <small class="text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
          </div>
        </div>
        <div class="row g-3 align-items-center">
        <div class="row g-3 align-items-end">
            <div class="col-md-2 text-end">
            <button type="button" class="btn btn-primary w-100" onclick="fetchSpreads()">
              ðŸ”„ Find
            </button>
          </div>
        </div>
        </div>
      </form>

      <!-- Spinner -->
      <div class="d-flex justify-content-center mt-5">
        <div id="spinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Table -->
      <div id="table-container" class="table-container">
        <table
          id="spreads-table"
          class="table table-striped table-hover align-middle shadow-sm"
        >
          <thead class="table-light">
            <tr>
              <th scope="col">Coin</th>
              <th scope="col">Spread %</th>
              <th scope="col">Buy</th>
              <th scope="col">Sell</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="/static/js/spreads_for_coin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
